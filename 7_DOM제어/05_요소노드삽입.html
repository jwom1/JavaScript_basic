<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <ul id="fruits">
            <li>사과</li>
            <li>바나나</li>
            <li>포도</li>
        </ul>

        <script>
            const $fruits = document.getElementById("fruits");

            //li를 새로 만들어주세요.
            const $newLi = document.createElement("li");
            // 위에서 만든 li 태그 내부 텍스트를 "망고"로 해주세요.
            $newLi.textContent = "망고";
            
            // "망고" li태그를 포도와 바나나 사이에 위치시키기
            // 포도 앞에 갖다놓는가도 해야 구현 가능
            //const $grape = $fruits.lastElementChild; // 포도를 변수에 저장
            $fruits.insertBefore($newLi,$fruits.lastElementChild); //fruits의 마지막 요소 앞에 망고 배치
        
            // 노드 이동시키기
            const [$apple, $banana, $mango, $grape] = $fruits.children;

            $fruits.appendChild($apple); // 이미 0번째 요소인 것을 마지막 요소로 중복해서 넣기

            $fruits.insertBefore($banana, $apple); //중복요소=> 바나나의 위치가 사과 한 칸 앞으로 갱신


        </script>
    </body>
</html>
