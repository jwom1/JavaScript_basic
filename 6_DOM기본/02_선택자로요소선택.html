<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <!-- ul#fruits>li.fr*4 -->
        <ul id="fruits">
            <li class="fr">사과</li>
            <li class="fr banana">바나나</li>
            <li class="fr grape">포도</li>
            <li class="fr">복숭아</li>
        </ul>
        
        <script>
            // querySelector 가져올 수 있는건 하나뿐.
            // 가장 위에서부터 첫 번째 것을 바꿈, 즉 "사과"가 바뀐다.
            const $grape = document.querySelector('.grape');
            $grape.textContent = "씨없는 포도";

            //선택지에 해당하는 모든 요소 얻기
            const elements = document.querySelectorAll(".fr");
            //리스트 내부자료는 인덱싱을 통해서 하나하나 처리해야 합니다.
            console.log(elements[0]);
            elements[0].style.color='blue';

            //일괄적용시엔 for of 문을 사용합니다.
            for(const $li of elements){
                $li.style.color = 'magenta';
            }

            //스프레드 문법+디스트럭처럼 할당으로
            //내부요소를 하나하나 한 번에 저장할 수도 있습니다.
            const [$a, $b, $c, $d] = document.querySelectorAll("li");
            console.log($a);
            console.log($b);
            console.log($c);
            console.log($d);

            //마지막 요소의 textContent를 '어피치'로 바꿔주세요.
            $d.textContent='어피치';
        </script>
    </body>
</html>
