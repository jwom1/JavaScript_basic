<script>
    /*
    0. prompt() 구문을 이용해 키와 몸무게를 변수에 저장해주세요.
    1. 변수에 저장된 키(cm)와 몸무게(kg)을 인수로 전달받아
    2. bmi지수를 계산하여 반환함과 동시에
    (bmi 계산식: 몸무게/(키*키))
    3. bmi가 25.0이상이면 "당신은 과체중입니다."
        18.5이하면 "당신은 저체중입니다."
        나머지는 "당신은 정상체중입니다."를 출력하는
        calcBMI라는 함수를 정의하고 호출하세요.
    출력예시) "키-> 178.4cm, 체중-> 78.2kg의 체질량지수는: 24.57입니다."
    */

    // 함수 다 정해두-> 값을 입력받아 대입해서->
    // 결과값을 도출해내는 순서로 코드를 짜기.

    function calcBMI(height,weight){ 
        var kg = weight;
        var m = height/100;
        var bmi = kg/(m**2);
        
        if(bmi>=25.0){
            console.log("당신은 과체중입니다.");
        }else if(bmi<=18.5){
            console.log("당신은 저제충입니다.");
        }else{
            console.log("당신은 정상체중입니다.");
        }
        return bmi;
}

var cm = parseInt(prompt("키를 입력해주세요.")); // Srting으로 받아짐-> int로 변환이 필요
var kg = parseFloat(prompt("체중을 입력해주세요.")); // Srting으로 받아짐+소수까지 찍을 수 있음-> Float으로 변환이 필요

calcBMI(cm,kg);
</script>
